   <div class="volume-container" style="text-align: center; padding: 20px; position: relative; bottom: 0;">
    <img id="toggleImage" src="assets/muted.png" alt="Muted" 
         style="cursor: pointer; width: 50px; height: auto; 
                border: 1px solid transparent; 
                border-radius: 10px; 
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 100)) brightness(1.5); 
                transition: transform 0.3s;">
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0" 
           style="margin-left: 10px; width: 200px; display: none; border-radius: 5px; height: 5px;">
</div>

    <script src="assets/js/utility.js"></script>
    <script src="assets/js/app.js"></script>
   

    <script>
          const toggleImage = document.getElementById('toggleImage');
    const video = document.getElementById('backgroundVideo');
    const volumeControl = document.getElementById('volumeControl');
    let isMuted = true; // Başlangıç durumu

    toggleImage.addEventListener('click', () => {
        if (isMuted) {
            toggleImage.src = 'assets/sound.png'; // Ses resmi ile değiştir
            video.muted = false; // Videoyu aç
            volumeControl.style.display = 'inline'; // Ses kaydırıcısını göster
        } else {
            toggleImage.src = 'assets/muted.png'; // Mute resmi ile değiştir
            video.muted = true; // Videoyu kapat
            volumeControl.style.display = 'none'; // Ses kaydırıcısını gizle
        }
        isMuted = !isMuted; // Durumu değiştir
    });

    // Kaydırıcıyı dinle ve video sesini ayarla
    volumeControl.addEventListener('input', () => {
        video.volume = volumeControl.value; // Kaydırıcı değerini video sesine uygula
    });

    // Sayfa yüklendiğinde başlangıç sesini ayarla
    video.volume = volumeControl.value; // Başlangıç sesini ayarla

    

    </script>
